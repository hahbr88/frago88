<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- fontawesome -->
        <script src="https://kit.fontawesome.com/8358df18ed.js" crossorigin="anonymous"></script>
        <!-- CSS -->
        <link rel="stylesheet" href="css/style.css" />

        <title>FRAGO88 - ToDo List</title>
    </head>
    <body>
        <form class="hidden" id="login_form">
            <input required maxlength="15" type="text" placeholder="당신의 이름은?" />
            <button class="loginBtn">Log In</button>
        </form>
        <h2 id="clock">00:00:00</h2>
        <h1 id="greeting" class="hidden"></h1>
        <form id="todo_form">
            <input type="text" placeholder="오늘의 할 일을 적어보세요!" required>
        </form>
        <ul id="todo_list">
            <!-- 여기에 Todo list -->
        </ul>
        <div id="quotes">
            <span></span>
        </div>
        <div id="weather">
            <span></span>
            <span></span>
        </div>

        <!-- <button class="logoutBtn hidden">Log Out</button> -->

        <!-- JS -->
        <script src="js/greeting.js"></script>
        <script src="js/clock.js"></script>
        <script src="js/quotes.js"></script>
        <script src="js/background.js"></script>
        <script src="js/todo.js"></script>
        <script src="js/weather.js"></script>
    </body>
</html>
